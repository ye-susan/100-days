<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Modal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <button class="modal">Click for not-so-ancient, wisdom-filled quote</button>
    <section class="modalWrapper">
        <div class="modalBody">
            <header>
                <div class="h2">The Treasure You Seek...</div>
                <button class="close">Close</button>
            </header>
            <div class="modalMain">
                <p><br>...lies within the cave you fear to enter.</p>
            </div>
            <footer>(Paraphrase) of Joseph Campbell</footer>
        </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
