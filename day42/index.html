<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="output hide">
        <button class="close">Close</button>
        <div class="message">Default Content Here</div>
    </div>
    <div class="popup" data-message="JavaScript is high-level, often just-in-time compiled, and multi-paradigm. It has curly-bracket syntax, dynamic typing, prototype-based object-orientation, and first-class functions."><img class="icon"> JavaScript</div>
    <div class="popup" data-message="Node.js is an open-source, cross-platform, JavaScript runtime environment that executes JavaScript code outside of a web browser."><img class="icon"> Node.js</div>
    <div class="popup" data-message="TypeScript is an open-source programming language developed and maintained by Microsoft. It is a strict syntactical superset of JavaScript and adds optional static typing to the language."><img class="icon"> TypeScript</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
