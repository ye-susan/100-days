<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class='highlight'>JS</span></h2>
    
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="20" data-sizing="px">

        <label for="blur">Blur::</label>
        <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#df923a">
    </div>

    <img src="https://images.unsplash.com/photo-1496588152823-86ff7695e68f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
