<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background">
        <span class="sun"></span>
        <span class="bush"></span>
    </div>
    <span class="gameMessage">Press Here to Start
        <p>Press spacebar to water the flowers. Use arrow keys to move the water can freely. Your goal is to water 20 flowers.</p>
    </span>
    <div class="score hide">0</div>
    <div class="game">
        <div class="gameArea"></div>
    </div>
   

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
