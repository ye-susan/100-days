<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Chaser Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="gameArea"></div>
    <div>Score: <span class="score">0</span></div>
    <button class="startBtn">Start</button>
    <div class="msg">Use arrow keys to move the red square to the green square to gain a point. Avoid the blue squares and make sure to get as many points in one minute! </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
