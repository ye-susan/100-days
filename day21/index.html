<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Guesser Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "message">Guess the Combination</div>
    How many digits would you like to guess? <br>
    <input type="number" class="userDigits" value="4"></input><br>
    <div class="game"></div>
    <button type="button" class="start">Start</button>
    <div><small>Instructions: Guess the combination. Blue means the number should be higher, red means it should be lower. Try to find the correct combination with as least guesses as possible.</small></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
