<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="alphabet hide">
        <span class="alphaLetter">A</span>
        <span class="alphaLetter">B</span>
        <span class="alphaLetter">C</span>
        <span class="alphaLetter">D</span>
        <span class="alphaLetter">E</span>
        <span class="alphaLetter">F</span>
        <span class="alphaLetter">G</span>
        <span class="alphaLetter">H</span>
        <span class="alphaLetter">I</span>
        <span class="alphaLetter">J</span>
        <span class="alphaLetter">K</span>
        <span class="alphaLetter">L</span>
        <span class="alphaLetter">M</span>
        <span class="alphaLetter">N</span>
        <span class="alphaLetter">O</span>
        <span class="alphaLetter">P</span>
        <span class="alphaLetter">Q</span>
        <span class="alphaLetter">R</span>
        <span class="alphaLetter">S</span>
        <span class="alphaLetter">T</span>
        <span class="alphaLetter">U</span>
        <span class="alphaLetter">V</span>
        <span class="alphaLetter">W</span>
        <span class="alphaLetter">X</span>
        <span class="alphaLetter">Y</span>
        <span class="alphaLetter">Z</span>
    </div> 
    <div class="blank"></div> 
    <div class="message"></div> 
    <button>Start</button>
    <div class="guesses"></div> 

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
