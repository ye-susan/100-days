<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="popup">
        <img src="https://images.unsplash.com/photo-1586704235550-c4267ca3e6e9?
        ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
        <img src="https://images.unsplash.com/photo-1581572962748-26d686aee61e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1275&q=80">
        <img src="https://images.unsplash.com/photo-1581572627889-0ff9e6ff8941?ixlib=rb-1.2.1&auto=format&fit=crop&w=1275&q=80">
        <img src="https://images.unsplash.com/photo-1530968464165-7a1861cbaf9f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
    </div>

    <div class="show hide">
        <div class="overlay close"></div>
        <div class="output"><span class="close">X</span><img src=""></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
