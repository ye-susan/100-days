<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Word Scramble</h1>
    <div class="message">Select your difficulty level: </div>
    <input type="text" class="hidden">
    <button type="button" class="start hidden">Start</button>
    <button type="button" class="level easy">Easy</button>
    <button type="button" class="level med">Medium</button>
    <button type="button" class="level hard">Hard</button>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
